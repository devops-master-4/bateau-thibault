<div class="container">
  <div
    class="form-signin text-center shadow-lg p-3 mb-5 bg-white rounded"
    style="margin-top: 110px"
  >
    <img
      class="mb-4 rounded-circle text-center"
      src="https://i.imgur.com/hExpJ36.png"
      width="51px"
    />
    <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
    <label for="inputEmail" class="sr-only">Adresse mail</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Adresse mail"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Mot de passe"
      required
    />
    <div class="checkbox mb-3">
      <label><input type="checkbox" value="remember-me" />Se souvenir de moi</label>
    </div>
    <button
      class="btn btn-lg btn-outline-dark btn-block"
      (click)="login()"
    >
      Se connecter
    </button>
  </div>
</div>
